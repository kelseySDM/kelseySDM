---
layout: default
---
<a href="https://register.safedm.com/"><img src="/images/signup.png" alt="Sign Up"></a>

<a href="https://www.gofundme.com/f/wazsmw?utm_source=customer&utm_medium=copy_link-tip&utm_campaign=p_cp+share-sheet"><img src="/images/supportus.png" alt="Support Us"></a>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
